{% extends 'core/base.html' %}

{% block content %}

<div class="container mt-5 text-white">

    <h1 class="h1-responsive font-weight-bold text-center my-4">Contact Me</h1>

    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to
        contact me directly.</p>

    <div class="row">
        <div class="col-md-9 mb-md-0 mb-5">
            <form id='contact-form' method='POST' name='contact-form'><input type='hidden' name='form-name' value='contact-form' />

                <div class="row">
                    <div class="col-md-6 my-2">
                        <div class="md-form mb-0">
                            <label for="name" class="">Name</label>
                            <input type="text" id="name" name="name" class="form-control"
                                placeholder="John Doe" required>
                        </div>
                    </div>

                    <div class="col-md-6 my-2">
                        <div class="md-form mb-0">
                            <label for="email" class="">Your email</label>
                            <input type="text" id="email" name="email" class="form-control"
                                placeholder="johndoe@gmail.com" required>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-12 my-2">
                        <div class="md-form mb-0">
                            <label for="subject" class="">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control"
                                placeholder="..." required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-15 my-3">
                        <div class="md-form">
                            <label for="message">Your message</label>
                            <textarea type="text" id="message" name="message" rows="5"
                                class="form-control md-textarea" placeholder="..." required></textarea>
                        </div>
                    </div>
                </div>

            </form>

            <div class="text-md-left">
                <a class="btn btn-primary"
                    onclick="document.getElementById('contact-form').submit();">Send</a>
            </div>

        </div>
        <!--Grid column-->
        <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>Pune-411014, Maharashtra</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                    <p>+91 7038770374</p>
                </li>

                <li><i class="fas fa-mail-bulk mt-4 fa-2x"></i>
                    <p>sk.mubinattar@gmail.com</p>
                </li>
            </ul>
        </div>
        <!--Grid column-->
        
    </div>

    <div class="text-center mt-5">
        <p><a href="https://www.linkedin.com/in/mubin-attar-53223716a/" target="_blank"><i
                    class="fab fa-linkedin fa-2x mt-2"></i></a></a>
            <a href="https://twitter.com/skmubin313" target="_blank"><i class="fab fa-twitter fa-2x mt-2"></i></a>
            <a href="https://github.com/Mubin-Shaikh" target="_blank"><i class="fab fa-github fa-2x mt-2"></i></a>
        </p>
    </div>

</div>

{% endblock content %}
